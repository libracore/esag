<div style="min-height: 360px">
    <section class="for-login">
        <div class="login-content page-card" style="margin-top: 30px;">
            <form class="form-signin form-login" role="form">
                <div class="page-card-head">
                    <span class="indicator blue" data-text="Login"><span>ESAG POS Login</span></span>
                </div>
                <div class="password-field" style="position: relative;">
                    <input type="password" id="esag_pos_login_password"
                            class="form-control" placeholder="Password" required>
                </div>
                <button id="esag_pos_login_btn" class="btn btn-sm btn-primary btn-block btn-login" type="submit">
                    Login
                </button>
            </form>
        </div>
    </section>
</div>
